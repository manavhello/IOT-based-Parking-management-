<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form autocomplete="off">
            <h4>Book Slot</h4>
            <div class="input-section">
                <input type="text" placeholder="Username" id="username-input" required>
                <span id="username-error" class="hide required-color error-message">Invalid Input</span>
                <span id="username-name" class="hide required-color error-message">First Name Cannot Be Empty</span>
            </div>

            <div class="input-section">
                <input type="text" placeholder="Enter Phone Number" id="mobile" required>
                <span id="mobile-error" class="hide required-color error-message">Mobile Number Should Have 10
                    Digits</span>
                <span id="empty-mobile" class="hide required-color error-message">It cannot be empty
                </span>
            </div>

            <div class="input-section">
                <input type="text" placeholder="vehicle Number " id="vehicle-number" required />
                <span id="vehicle-number-error" class="hide required-color error-message">Invalid</span>
                <span id="empty-vehicle-number" class="hide required-color error-message">It Cannot Be Empty</span>
            </div>
            <div class="input-section">
            <select name="vehicle-type" required>
                    <option value="" disabled selected hidden>Vehicle Type</option>
                    <option value="1">Two-Wheeler</option>
                    <option value="2">Four-wheeler</option>

                </select>
            </div>

            <button id="submit-button">Signup</button>
        </form>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
